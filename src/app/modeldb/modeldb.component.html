<div class="input-form">
<h3>Upload File</h3>
<input class="mat-raised-button" type="file" (change)="onFileSelected($event)" multiple/>
<button class="btn-primary" type="button" (click)="onUpload()">Upload</button>

<div class="row" *ngIf="filesToUpload?.length > 0">
  <div class="table">
    <ul class="files" *ngFor="let file of filesToUpload">
      <li><a>{{file.name}}</a></li>
    </ul>
  </div>
</div>
</div>

<button class="btn-primary" type="button" (click)="test()">Test</button>
